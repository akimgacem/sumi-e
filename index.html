<!DOCTYPE html>
<html>
  <head>
    <title>Sumi-e</title>
    <meta charset="utf-8">
  </head>

  <body>
    <canvas id="canvas" width="512" height="512">
    </canvas>

    <script type="text/javascript" src="brush.js">
    </script>

    <script type="text/javascript">
      (function() {
        "use strict"
        var canvas, ctx, end, i, id, n, point, r, start, t, viscosity, x;

        viscosity = 0.03125;

        canvas = document.getElementById("canvas");
        ctx    = canvas.getContext("2d");
        id     = ctx.getImageData(0, 0, canvas.width, canvas.height);
        point  = brush(id);

        r = Math.min(id.width, id.height) / 3.0;
        n = Math.ceil(2.0 * Math.PI * r);

        start = Date.now();

        for(i = n; i--; ) {
          x = (i + 0.5) / n;
          t = 2.0 * Math.PI * x;

          point(
            t * r * viscosity,
            Math.cos(t) * r + 0.5 * id.width,
            Math.sin(t) * r + 0.5 * id.height,
            (0.75 * x + 0.25) * (0.25 * r)
          );
        }

        end = Date.now();

        ctx.putImageData(id, 0, 0);

        alert((end - start) + " ms");
      })();
    </script>
  </body>
</html>
